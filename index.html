<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <link rel="stylesheet" type="text/css" href="theme.css">

        <script src="key.js"></script>
        <script src="script.js" defer></script>
        <title>TODO APP</title>	
    </head>	
    <body>
        <main class="container p-4">
            <h1 class="text-center mb-4">My Notes</h1>
            <div class="row">
                <div class="col">
                    <label class="form-label my-1">Search:</label>
                    <input class="search m-1" type="text" id="inputSearch" placeholder="Type Your seach here..."/>
                </div>
                <div class="col">
                    <label class="form-label my-1">from:</label>
                    <input class="search my-1 ms-1 me-4" type="date" id="startDate"/>
                    <label class="form-label my-1">to:</label>
                    <input class="search my-1 ms-1" type="date" id="endDate"/>
                </div>
            </div>
            <div id="todoListView" class="container my-4"></div>
            <form class="container">
                <legend>Add note:</legend>
                <fieldset class="row my-1">
                    <label class="col-sm-4 col-form-label" for="inputTitle">Title:</label>
                    <input class="col-sm-8" type="text" id="inputTitle"/>
                </fieldset>
                <fieldset class="row my-1">
                    <label class="col-sm-4 col-form-label" for="inputDescription">Description:</label>
                    <input class="col-sm-8" type="text" id="inputDescription"/>
                </fieldset>
                <fieldset class="row my-1">
                    <label class="col-sm-4 col-form-label" for="inputPlace">Place:</label>
                    <input class="col-sm-8" type="text" id="inputPlace"/>
                </fieldset>
                <fieldset class="row my-1">
                    <label class="col-sm-4 col-form-label" for="inputDate">Due date:</label>
                    <input class="col-sm-8" type="date" id="inputDate"/>
                </fieldset>
                <input class="btn btn-primary my-1" type="button" value="add" onclick="addTodo()"/>
            </form>
        </main>
    </body>
</html>
